<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Meus Treinos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
        <script src="js/script.js"></script>
    </head>
    <body>
        <main>
            <h1 class="DMsans-titulo">Meus Treinos</h1>
            
            <section id="treinos">
                <!-- Treinos serão carregados aqui dinamicamente -->
            </section>

            <a href="pag_2.2.html" class="botao_ok">Adicionar Novo Treino</a>
        </main>

        <footer>
            <a href="index.html"><img src="../imagens/icone_casa.png" alt="Inicio"></a>
            <a href="tela_sub.html"><img src="../imagens/icone_loja.png" alt="Loja"></a>
            <a href="pag_2.1.html"><img src="../imagens/icone_mais.png" alt="Treinos"></a>
            <a href="pag_1.1.html"><img src="../imagens/icone_lupa.png" alt="Busca"></a>
            <a href="tela_sub.html"><img src="../imagens/icone_ajustes.png" alt="Ajustes" class="barra"></a>
        </footer>

        <script>
            // Carregar treinos salvos no localStorage
            window.onload = function() {
                const treinos = JSON.parse(localStorage.getItem('treinos')) || [];

                // Limpa a área de treinos para evitar duplicação
                const treinosContainer = document.getElementById("treinos");
                treinosContainer.innerHTML = '';

                // Exibe cada treino na página
                treinos.forEach(function(treino, index) {
                    const treinoElement = document.createElement('div');
                    treinoElement.classList.add('treino');
                    treinoElement.innerHTML = `
                        <h2 class="DMsans-titulo">Treino ${index + 1}: ${treino.titulo}</h2>
                        <div class="exercicios">
                            ${treino.exercicios.map((exercicio, i) => `
                                <p class="DMsans-texto"><strong>Exercício ${i + 1}:</strong> ${exercicio.nome}</p>
                                <p class="DMsans-texto">Sets: ${exercicio.sets}, Repetições por Set: ${exercicio.repeticoes}</p>
                            `).join('')}
                        </div>
                        <hr>
                    `;
                    treinosContainer.appendChild(treinoElement);
                });

                // Se houver menos de 2 treinos, adicione um novo treino
                if (treinos.length < 2) {
                    document.querySelector('a.botao_ok').style.display = 'inline-block';
                } else {
                    document.querySelector('a.botao_ok').style.display = 'none';
                }
            };

            // Salvar novo treino no localStorage
            function salvarTreino() {

                    const nomeExercicio = document.getElementById(`exercicio-${i}`).value;
                    const sets = document.getElementById(`sets-${i}`).value;
                    const repeticoes = document.getElementById(`repeticoes-${i}`).value;

                    if (nomeExercicio && sets && repeticoes) {
                        exercicios.push({
                            nome: nomeExercicio,
                            sets: sets,
                            repeticoes: repeticoes
                        });
                    }
                }

                const treinos = JSON.parse(localStorage.getItem('treinos')) || [];
                treinos.push({titulo, exercicios});
                localStorage.setItem('treinos', JSON.stringify(treinos));

                // Carrega novamente os treinos após adicionar um novo
                window.location.reload();
            }
        </script>

        <style>
            body {
                font-family: 'DM Sans', sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                min-height: 100vh;
                padding: 3rem 1rem;
            }

            header {
                display: flex;
                justify-content: center;
                padding: 1rem;
                background-color: #F2B705;
            }

            header img {
                width: 2.5rem;
                height: 2.5rem;
                margin-right: auto;
            }

            main {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: justify;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                text-align: center;
                color: #4A6DD9;
            }

            .treino {
                background-color: #ffffff;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                border-radius: 10px;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 800px;
            }

            .treino h2 {
                font-size: 2rem;
                color: #F2527D;
                margin-bottom: 1rem;
            }

            .treino .exercicios p {
                font-size: 1.25rem;
                color: #333;
                margin-bottom: 0.5rem;
            }

            .botao_ok {
                padding: 1rem;
                background-color: #4A6DD9;
                color: white;
                border-radius: 0.5rem;
                text-decoration: none;
                text-align: center;
                font-weight: bold;
                transition: background-color 0.3s ease;
                margin-top: 1.5rem;
                display: block;
            }

            .botao_ok:hover {
                background-color: #03dac5;
            }

            footer {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                background-color: #C9DFF2;
                padding: 0.5rem 0;
                position: fixed;
                bottom: 0;
                margin-top: auto;
            }

            footer img {
                width: 1.875rem;
                height: 1.875rem;
                filter: invert(100%);
            }

            footer a {
                background-color: #4A6DD9;
                padding: 0.625rem;
                border-radius: 0.625rem;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: background-color 0.3s ease;
            }

            footer a:hover {
                background-color: #03dac5;
            }
        </style>
    </body>
</html>
